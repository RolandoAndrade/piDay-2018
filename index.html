<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Pi</title>
	<style>
	body{
		background: #558883;
		text-align: center;
		color:#fff;
	}
	</style>
</head>
<body>
	<canvas class="canvas" id="canvas" width="200px" height="200px"></canvas><br>
</body>
<script>
	var canvas=document.getElementById('canvas');
	var ctx=canvas.getContext("2d");
	function fondo()
	{
		ctx.fillStyle="#589A93";
		ctx.fillRect(0,0,200,200);
		ctx.beginPath();
			ctx.strokeStyle="#2C6861";
			ctx.arc(100,100,100,0,2*Math.PI,false);
			ctx.stroke();
		ctx.closePath();
	}
	fondo();
	var cont=0;
	var dentro=0;
	var total=100000;
	ctx.fillStyle="#07ECE9";
	ctx.font ='20px Arial, sans-serif';
	ctx.textAlign="center";
	function loop()
	{
		if(cont<total)
		{
			for(var i=0;i<50;i++)
			{
				var x=Math.random()*200;
				var y=Math.random()*200;
				ctx.fillRect(x,y,1,1);
				if(Math.sqrt((x-100)**2+(y-100)**2)<=100)
					dentro++;
				cont++;
			}

		}
		else
		{
			clearInterval(timer);
			//#O/#C=PIr2/(l2=r2/4)
			ctx.fillStyle="#fff";
			ctx.fillText((4*dentro)/total,100,100);
			document.body.append((4*dentro)/total);
		}
		/*
		for(var i=0;i<1500000;i++)
		{

			var x=Math.random()*200;
			var y=Math.random()*200;
			ctx.fillRect(x,y,1,1);
			if(Math.sqrt((x-100)**2+(y-100)**2)<=100)
				dentro++;
		}
		document.body.append((4*dentro)/1500000);*/
	}
	//loop();
	var timer=window.setInterval(loop, 1);

</script>
</html>
